<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchiha Elites - Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
    <div class="Container">
        <img src="image/Uchiha Clan Logo.png" alt="logo">
      </div>
    
      <div class="Navbar">
        <nav>
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="members.html">Members</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>

      <div class="Contact-Form">
          <h1>Contact the Uchiha Elites</h1>
          <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>

              <button type="submit">Send Message</button>
          </form>
      </div>

      <div class="Contact-Info">
          <h2>Other Ways to Contact Us</h2>
          <p>Email: contact@uchihaelites.com</p>
          <p>Phone: +123-456-7890</p>
          <p>Location: Hidden Leaf Village, Land of Fire</p>
      </div>

      <footer class="Footer">
        <div class="Footer-Container">
          <div class="Footer-Logo">
            <img src="image/Uchiha Clan Logo.png" alt="Uchiha Clan Logo">
          </div>
          <div class="Footer-Links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="members.html">Members</a>

          </div>

        </div>

</body>
